<!DOCTYPE html>
<html>
<head>
	<title>柯里化</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
</head>
<body>
	<div id="first">盒子1</div>
	<div id="first2">盒子1</div>
<script type="text/javascript" src="assert.js"></script>
<script type="text/javascript">
	window.onload = function() {
		var elems = {
			length: 0,
			add: function(elem) {
				Array.prototype.push.call(this, elem);
			},
			gather: function(id) {
				this.add(document.getElementById(id));
			}
		}


		elems.gather('first');
		console.log(elems[0]);
		assert(elems.length == 1 && elems[0].nodeType, "verify that we haven an element in our stash");

		elems.gather('first2');
		assert(elems.length == 2 && elems[1].nodeType, "verify that other insertion");
	}
	
</script>	
</body>
</html>
